{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}
{% block title %}注册{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                {% include 'main/carousel.html' %}
            </div>
            <div class="col-md-4">
                <div class="card mb-3 w-100 bg-light">
                    <div class="card-header"><h4>注册</h4></div>
                    <div class="card-body">
                        {{ render_form(form, button_map={'submit':'primary'}) }}
                        <hr>
                        <small>已有账号? <a href="{{ url_for('auth.login') }}">立即登录！</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
