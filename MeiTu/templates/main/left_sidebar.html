<div class="card mb-3" style="margin-top: 40px;">
    <div class="card-header">热门标签</div>
    <ul class="list-group list-group-flush">
        {% for tag in tags %}
        <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
            <a class="tag_list" href="{{ url_for('main.show_tag', tag_id=tag.id) }}">
                {{ tag.name }}
            </a>
            <span class="badge badge-primary badge-pill"> {{ tag.travels|length }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
