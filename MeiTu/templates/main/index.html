{% extends 'base.html' %}
{% from 'bootstrap/pagination.html' import render_pagination %}

{% block img %}
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/101.jpg') }}">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/101.jpg') }}">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/101.jpg') }}">
            </div>
        </div>
        <div class="search-container">
            <div class="search-group">
                <div class="search-tab">
                    <ul style="padding-left: 0px">
                        <li style="list-style: none">
                            查询游记、用户、标签
                        </li>
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0 search-width" action="/search">
                    <input type="text" name="q" class="form-control mr-sm-1" autocomplete="off"
                           placeholder="游记、照片、用户" required style="width: 460px">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">
                        <span class="oi oi-magnifying-glass"></span>
                    </button>
                </form>
            </div>
        </div>
        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-4 sidebar">
            {% include 'main/left_sidebar.html' %}
        </div>
        <div class="col-sm-8 ">
            {% include 'main/part_articles.html' %}
        </div>
    </div>
{% endblock %}
