{% extends 'base.html' %}

{% block title %}拒绝访问 - {% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="card w-50 bg-light">
            <img class="card-img-top img-fluid" src="{{ url_for('static', filename='img/error.jpg') }}">
            <div class="card-body">
                <h5 class="card-title">403 错误</h5>
                <p class="card-text">禁止访问</p>
            </div>
            <div class="card-footer">
                <div class="float-right">
                    {% if flag %}
                        <a class="btn btn-primary" href="{{ url_for('auth.check_mail') }}">返回上一页</a>
                    {% else %}
                        <a class="btn btn-primary" href="{{ url_for('main.index') }}">返回首页</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
