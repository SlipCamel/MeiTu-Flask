<div class="card bg-light mb-3 w-100 sidebar-nav" style="margin-top: 1rem">
    <div class="card-body">
        <div class="row">
            <a href="{{ url_for('user.user_index', username=current_user.username) }}">
                <img class="rounded avatar-s" style="margin-left: 15px; position: absolute"
                     src="{{ url_for('main.get_avatar', filename=current_user.avatar_m) }}">
            </a>
            <div class="sidebar-nav-name">
                <h6 class="card-title">
                    <a href="{{ url_for('user.user_index', username=current_user.username) }}">
                        {{ current_user.nick_name }}
                    </a>
                </h6>
                <p class="card-subtitle mb-2 text-muted">{{ current_user.username }}</p>
            </div>
        </div>
        <a class="card-link" href="{{ url_for('user.user_index', username=current_user.username) }}">
            <span class="oi oi-home"></span> 我的游记
        </a><br>
        <a class="card-link" href="{{ url_for('main.show_collections', username=current_user.username) }}">
            <span class="oi oi-star"></span> 我的收藏
        </a>
    </div>
</div>
<div class="card mb-3">
    <div class="card-header">热门标签</div>
    <ul class="list-group list-group-flush">
        {% for tag in tags %}
        <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
            <a class="tag_list" href="{{ url_for('main.show_tag', tag_id=tag.id) }}">
                {{ tag.name }}
            </a>
            <span class="badge badge-primary badge-pill"> {{ tag.travels|length }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
